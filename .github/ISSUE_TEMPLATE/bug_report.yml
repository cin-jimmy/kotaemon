  - type: dropdown
    attributes:
      label: "Browsers"
      description: "Which browsers are you using when you see the problem?"
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
        - Brave
        - Other
    validations:
      required: false
      
  - type: dropdown
    attributes:
      label: "OS"
      description: "What is the impacted environment?"
      multiple: true
      options:
        - Windows
        - MacOS
        - Linux
        - Other
    validations:
      required: false
      
  - type: textarea
    attributes:
      label: "Remark"
      description: Is there anything else you would like to share?
    validations:
      required: false
